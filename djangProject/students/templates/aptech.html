<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptech</title>
</head>
<body>
    <h1>aptech students</h1>
    <ul>
        {% for student in students%}
            <li>{{ student.firstname }} {{student.lastname}}</li>
        {% endfor %}
    </ul>

    <h1>faculty people</h1>
    <ul>
        {% for faculty in faculty%}
            <li>{{ faculty.facultyname }} {{faculty.facultycourse}} {{faculty.facultycolor}}</li>
        {% endfor %}
    </ul>
</body>
</html>
